<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link href='https://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet'>
    <link href="css/main.css" rel="stylesheet">
    <title>Jawan's Places</title>
</head>
<body>
    <div class="panel">
        <div class="brand">
            <h1 class="title">Jawan's Places</h1>
        </div>
        <form>
            <label for="location-search">City Search</label>
            <input type="text" id="location-search" class="location-search" placeholder="Search"
                   data-bind='value: searchValue, valueUpdate: "afterkeydown", event: { keyup: search }'/>

            <div class="suggestions">
                <ul data-bind="foreach: searchResults">
                    <li>
                        <img alt="City Icon" src="icon/city.png">
                        <span data-bind="text: name, click: $parent.selectAddress"></span>
                    </li>
                </ul>
            </div>
        </form>

        <div class="filters">
            <h3>Filters</h3>
            <form>
                <label for="filter-query">Filter by Name</label>
                <input type="text" id="filter-query" class="filter-query" placeholder=""
                       data-bind='value: filterQuery, valueUpdate: "afterkeydown", event: { keyup: filter }'/>

                <fieldset class="filter-item filters-left">
                    <legend>Services</legend>
                    <div>
                        <input id="wikipedia-filter" type="checkbox" class="filter" data-bind="checked: activateWikipedia">
                        <label for="wikipedia-filter">Wikipedia</label>
                    </div>
                    <div>
                        <input id="foursquare-filter" type="checkbox" class="filter" data-bind="checked: activateFoursquare">
                        <label for="foursquare-filter">Foursquare</label>
                    </div>
                    <div>
                        <input id="google-places-filter" type="checkbox" class="filter" data-bind="checked: activateGooglePlaces">
                        <label for="google-places-filter">Google Places</label>
                    </div>
                </fieldset>
                <fieldset class="filter-item filters-right">
                    <legend>Places</legend>
                    <div>
                        <input id="restaurants-filter" type="checkbox" class="filter" data-bind="checked: activateEating">
                        <label for="restaurants-filter">Eating</label>
                    </div>
                    <div>
                        <input id="shops-filter" type="checkbox" class="filter" data-bind="checked: activateShopping">
                        <label for="shops-filter">Shopping</label>
                    </div>
                    <div>
                        <input id="sights-filter" type="checkbox" class="filter" data-bind="checked: activateSights">
                        <label for="sights-filter">Sights</label>
                    </div>
                </fieldset>
                <label class="filters-bottom" for="active-places">Active Places</label>
                <select id="active-places" class="active-places" size="20" class="filter-item filters-bottom" multiple="multiple" data-bind="options: activePlaces,
                 optionsText: function(place) {
                    return place.name + ' (' + place.api + ')';
                 },
                 value: selectedActivePlace"> </select>
                <input type="button" class="filter-item filters-bottom" data-bind="click: clearAll" value="Clear All">
            </form>

        </div>
        <div class="footer">
            <h4>Credits</h4>
            <ul>
                <li>Icons taken from <a href="https://mapicons.mapsmarker.com">Maps Icons Collection</a>
            </ul>
        </div>
    </div>
    <div class="map-canvas"></div>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places&callback=initialize" async defer></script>
    <script src="js/lib/jquery-2.1.4.min.js"></script>
    <script src="js/lib/knockout-3.3.0.js"></script>
    <script src="js/place.js"></script>
    <script src="js/googleMaps.js"></script>
    <script src="js/googlePlaces.js"></script>
    <script src="js/foursquare.js"></script>
    <script src="js/wikipedia.js"></script>
    <script src="js/placesManager.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
